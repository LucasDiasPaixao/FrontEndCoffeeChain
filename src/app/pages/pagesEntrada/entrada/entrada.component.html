<app-home></app-home>
<mat-card>
    <div class="entrada-box">
    
    
        <button routerLink="/entrada/cadastro" mat-raised-button color="primary">Cadastrar nova Entrada</button>
    
        <div class="input-box">
            <mat-form-field>
            <mat-label>Procurar:</mat-label>
            <input matInput type="text" placeholder="Qual registro está procurando"  (input)="search($event)">
            </mat-form-field>
        </div>
    </div>
    <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="entrada">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Imagem">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let propriedade"><img src="assets/images/usuario.png" alt="" style="height: 20px; width: 20px;"></td>
        </ng-container>

        <ng-container matColumnDef="entradaId">
          <th mat-header-cell *matHeaderCellDef>Entrada Id</th>
          <td mat-cell *matCellDef="let entrada"> {{entrada.entradaId}} </td>
        </ng-container>

        <ng-container matColumnDef="propriedadeId">
          <th mat-header-cell *matHeaderCellDef>Propriedade Id</th>
          <td mat-cell *matCellDef="let entrada"> {{entrada.propriedadeId}} </td>
        </ng-container>

        <ng-container matColumnDef="armazemId">
          <th mat-header-cell *matHeaderCellDef>Armazem Id</th>
          <td mat-cell *matCellDef="let entrada"> {{entrada.armazemId}} </td>
        </ng-container>

        <ng-container matColumnDef="dataEntrada">
            <th mat-header-cell *matHeaderCellDef>Data de Entrada</th>
            <td mat-cell *matCellDef="let entrada"> {{entrada.dataEntrada | date: 'dd/MM/yyyy' }} </td>
          </ng-container>
      
        <ng-container matColumnDef="codigoLote">
          <th mat-header-cell *matHeaderCellDef>Código do Lote</th>
          <td mat-cell *matCellDef="let entrada"> {{entrada.codigoLote}} </td>
        </ng-container>
        <ng-container matColumnDef="qtdSacas">
            <th mat-header-cell *matHeaderCellDef>Quantidade de Sacas</th>
            <td mat-cell *matCellDef="let entrada"> {{entrada.qtdSacas}} </td>
          </ng-container>

        <ng-container matColumnDef="AcoesEntrada">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let entrada">
                <button routerLink="editar/{{entrada.entradaId}}" mat-raised-button color="accent">Editar</button>
                <button routerLink="detalhes/{{entrada.entradaId}}" mat-raised-button>Detalhes</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="ExcluirEntrada">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let entrada">
                <button mat-raised-button color="warn" (click)="openDialog(entrada.entradaId)">Excluir</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>
    </section>
    </mat-card>
