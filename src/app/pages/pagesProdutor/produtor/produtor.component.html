<app-home></app-home>
<mat-card>
<div class="produtor-box">


    <button routerLink="/produtor/cadastro" mat-raised-button color="primary">Cadastrar novo Produtor</button>

    <div class="input-box">
        <mat-form-field>
        <mat-label>Procurar:</mat-label>
        <input matInput type="text" placeholder="Qual registro estÃ¡ procurando"  (input)="search($event)">
        </mat-form-field>
    </div>
</div>
<section class="example-container mat-elevation-z8" tabindex="0">
<table mat-table [dataSource]="produtor">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Imagem">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let produtor"><img src="assets/images/usuario.png" alt="" style="height: 20px; width: 20px;"></td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="produtorId">
      <th mat-header-cell *matHeaderCellDef>Produtor Id</th>
      <td mat-cell *matCellDef="let produtor"> {{produtor.produtorId}} </td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let produtor"> {{produtor.nomeProdutor}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Telefone">
      <th mat-header-cell *matHeaderCellDef>Telefone</th>
      <td mat-cell *matCellDef="let produtor"> {{produtor.telefoneProdutor}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Cidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let produtor"> {{produtor.cidadeProdutor}} </td>
    </ng-container>
    <ng-container matColumnDef="Uf">
        <th mat-header-cell *matHeaderCellDef>Uf</th>
        <td mat-cell *matCellDef="let produtor"> {{produtor.ufProdutor}} </td>
      </ng-container>
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let produtor"> {{produtor.emailProdutor}} </td>
    </ng-container>
    <ng-container matColumnDef="Acoes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let produtor">
            <button routerLink="editar/{{produtor.produtorId}}" mat-raised-button color="accent">Editar</button>
            <button routerLink="detalhes/{{produtor.produtorId}}" mat-raised-button>Detalhes</button>
        </td>
    </ng-container>
    <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let produtor">
            <button mat-raised-button color="warn" (click)="openDialog(produtor.produtorId)">Excluir</button>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
  </table>
</section>
</mat-card>
