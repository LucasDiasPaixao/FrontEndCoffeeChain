<app-home></app-home>
<mat-card>
    <div class="armazem-box">
    
    
        <button routerLink="/armazem/cadastro" mat-raised-button color="primary">Cadastrar novo Armazém</button>
    
        <div class="input-box">
            <mat-form-field>
            <mat-label>Procurar:</mat-label>
            <input matInput type="text" placeholder="Qual registro está procurando"  (input)="search($event)">
            </mat-form-field>
        </div>
    </div>
    <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="armazem">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Imagem">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let armazem"><img src="assets/images/usuario.png" alt="" style="height: 20px; width: 20px;"></td>
        </ng-container>

        <ng-container matColumnDef="armazemId">
          <th mat-header-cell *matHeaderCellDef>Armazem Id</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.armazemId}} </td>
        </ng-container>
        <ng-container matColumnDef="telefoneArmazem">
          <th mat-header-cell *matHeaderCellDef>Telefone</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.telefoneArmazem}} </td>
      </ng-container>
        <ng-container matColumnDef="empresa">
          <th mat-header-cell *matHeaderCellDef>Empresa Id</th>
          <td mat-cell *matCellDef="let armazem"> {{armazem.empresaId}} </td>
        </ng-container>
        <ng-container matColumnDef="ufArmazem">
            <th mat-header-cell *matHeaderCellDef>Uf</th>
            <td mat-cell *matCellDef="let armazem"> {{armazem.ufArmazem}} </td>
          </ng-container>
        <ng-container matColumnDef="AcoesArmazem">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let armazem">
                <button routerLink="editar/{{armazem.armazemId}}" mat-raised-button color="accent">Editar</button>
                <button routerLink="detalhes/{{armazem.armazemId}}" mat-raised-button>Detalhes</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="ExcluirArmazem">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let armazem">
                <button mat-raised-button color="warn" (click)="openDialog(armazem.armazemId)">Excluir</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>
    </section>
    </mat-card>
