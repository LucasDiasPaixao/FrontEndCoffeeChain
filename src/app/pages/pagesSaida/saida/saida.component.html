<app-home></app-home>
<mat-card>
    <div class="saida-box">
    
    
        <button routerLink="/saida/cadastro" mat-raised-button color="primary">Cadastrar nova Saída</button>
    
        <div class="input-box">
            <mat-form-field>
            <mat-label>Procurar:</mat-label>
            <input matInput type="text" placeholder="Qual registro está procurando"  (input)="search($event)">
            </mat-form-field>
        </div>
    </div>
    <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="saida">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="Imagem">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let saida"><img src="assets/images/usuario.png" alt="" style="height: 20px; width: 20px;"></td>
        </ng-container>

        <ng-container matColumnDef="saidaId">
          <th mat-header-cell *matHeaderCellDef>Saida Id:</th>
          <td mat-cell *matCellDef="let saida"> {{saida.saidaId}} </td>
        </ng-container>

        <ng-container matColumnDef="propriedadeId">
          <th mat-header-cell *matHeaderCellDef>Destino Propriedade</th>
          <td mat-cell *matCellDef="let saida"> {{saida.destinoPropriedadeId}} </td>
        </ng-container>

        <ng-container matColumnDef="entradaId">
          <th mat-header-cell *matHeaderCellDef>Entrada</th>
          <td mat-cell *matCellDef="let saida"> {{saida.entradaId}} </td>
        </ng-container>

        <ng-container matColumnDef="dataSaida">
            <th mat-header-cell *matHeaderCellDef>Data de Saída</th>
            <td mat-cell *matCellDef="let saida"> {{saida.dataSaida | date: 'dd/MM/yyyy' }} </td>
          </ng-container>
      
        <ng-container matColumnDef="tipoSaida">
          <th mat-header-cell *matHeaderCellDef>Tipo de Saída</th>
          <td mat-cell *matCellDef="let saida"> {{saida.tipoSaida}} </td>
        </ng-container>
        <ng-container matColumnDef="qtdSacas">
            <th mat-header-cell *matHeaderCellDef>Quantidade de Sacas</th>
            <td mat-cell *matCellDef="let saida"> {{saida.qtdSacas}} </td>
          </ng-container>

        <ng-container matColumnDef="AcoesSaida">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let saida">
                <button routerLink="editar/{{saida.saidaId}}" mat-raised-button color="accent">Editar</button>
                <button routerLink="detalhes/{{saida.saidaId}}" mat-raised-button>Detalhes</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="ExcluirSaida">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let saida">
                <button mat-raised-button color="warn" (click)="openDialog(saida.saidaId)">Excluir</button>
            </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="colunas"></tr>
        <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
      </table>
    </section>
    </mat-card>
